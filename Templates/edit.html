{% extends "base.html" %}
{% block content %}

<h2>Edit Task</h2>
<form action="/edit/{{ task.id }}" method="POST" class="mb-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label for="title" class="form-label">Task Title</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ task.title }}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control" rows="4">{{ task.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Update Task</button>
</form>

{% endblock %}
